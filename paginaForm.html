        <main>
          <div class="container">
            <p><a href="indexAVALUAT.html ">Familia Profesional</a> / <a href="cicloFormativoAVALUAT.html">Ciclo Formativo</a> / <a href="raAVALUAT.html">Módulo Profesional</a> / <a href="raAVALUAT.html">Resultado de Aprendizaje</a> / <a href="raAVALUAT.html">Criterio de Evaluación</a></p>
            <br>
            <form>
                <div class="form-group">
                  <label for="familiaProfesional">Familia Profesional</label>
                  <select name="familiaProfesional" id="familiaProfesional">
                    <option value="inform_comun" selected>Informática y Comunicaciones</option>
                    <option value="marke_comerc">Marketing Comercio</option>
                    <option value="admin_gest">Administración y Gestión</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="cicloFormativo">Ciclo Formativo</label>
                    <select name="cicloFormativo" id="cicloFormativo">
                      <option value="DAW" selected>Desarrollo de Aplicaciones Web</option>
                      <option value="DAM">Desarrollo de Aplicaciones Multiplataforma</option>
                      <option value="ASIR">Administración de Sistemas Informáticos en Red</option>
                    </select>
                </div>
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="curso1">
                    <label class="form-check-label" for="curso1">1º DAW</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="curso2" checked>
                    <label class="form-check-label" for="curso2">2º DAW</label>
                </div>
                <br>
                <div class="form-group">
                  <label for="mod_prof">Módulo Profesional</label>
                  <select name="mod_prof" id="mod_prof">
                    <option value="RA1" selected>Desarrollo web en entorno cliente</option>
                    <option value="RA2">Desarrollo web en entorno servidor</option>
                    <option value="RA3">Diseño de interfaces web</option>
                  </select>
              </div>
              <br>
                <div class="form-group">
                    <label for="RA">Resultado de Aprendizaje</label>
                    <select name="RA" id="RA">
                      <option value="RA1" selected>RA1</option>
                      <option value="RA2">RA2</option>
                      <option value="RA3">RA3</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="CE">Criterio de Evaluación</label>
                    <select name="CE" id="CE">
                      <option value="CE1" selected>CE1</option>
                      <option value="CE2">CE2</option>
                      <option value="CE3">CE3</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" onclick="window.alert('La actividad ha sido creada con éxito');">Crear Actividad</button>
              </form>
            </div>
